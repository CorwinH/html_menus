      <script type="text/javascript">
      window.onresize = mysitewidth;
      window.onload = mysitewidth;
        var coll = document.getElementsByClassName("dp-link");
        var i;

        var body = document.getElementById("body");
        var x = document.getElementById("myTopnav");

       

        // reset responsive menu when width is (Greater Than) break point
        function mysitewidth(){
          
          if((window.innerWidth >= 723) && (x.classList.contains("responsive"))){
            x.classList.remove('responsive')
            body.style.overflow = "auto";


            // removes the sub (dropdown menu) if active
            for (i = 0; i < coll.length; i++) {
              if(coll[i].classList.contains("active")){
                coll[i].classList.remove('active')
                }
            }


          }
        }
        //
        
        // main menu
        function myFunction() {
          
          if (x.classList.contains("responsive")) {
            x.classList.remove('responsive')
            body.style.overflow = "auto";
          } else {
            x.classList.add('responsive');
            body.style.overflow = "hidden";
          }

        }
        //

      </script>

<script>
  
  
  for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var dropdown = this.nextElementSibling;
      
      
      if (dropdown.style.Height != 100){
        dropdown.style.Height = 100 + "px";
      } else {
        dropdown.style.Height = 400 + "px";
      } 
    });
  }
